<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
</head>

<body>
    <main class="container">
        <h1>Welcome to Tauri</h1>

        <div class="main-layout">
            <div class="browse">
                <table id="monster-list">
                    <tbody id="monster-list-body"></tbody>
                </table>
            </div>

            <div class="encounter"><p>Test2</p></div>

            <div id="statblock">
                <div id="statblock-title">
                    <div id="statblock-name"></div>
                    <div id="statblock-level" class="level"></div>
                </div>
                <hr/>

                <div id="statblock-traits"></div>
                <div id="statblock-skills"></div>
                <hr/>

                <div id="statblock-defenses"></div>
                <div id="statblock-health"></div>
                <hr/>
                <div id="statblock-abilities"></div>
            </div>
        </div>
    </main>
</body>

</html>
