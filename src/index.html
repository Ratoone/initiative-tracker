<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="health_bar.css" />
    <link rel="stylesheet" href="dropdown.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="/main.js" defer></script>
</head>

<body>
    <main class="container">
        <h1>Welcome to Tauri</h1>

        <div class="side-by-side">
            <label for="campaign-select">Campaign</label>
            <select id="campaign-select"></select>
            <i id="rename-campaign" class="fa fa-pen"></i><i id="delete-campaign" class="fa fa-trash"></i>
            <div id="campaign-level" contenteditable="true"></div>
            <div id="encounter-list" class="side-by-side"></div>
        </div>
        <div class="main-layout">
            <div class="browse">
                <div id="monster-filter" class="side-by-side">
                    <input id="filter-text" spellCheck={false} autoComplete="off" autoCorrect="off" autoCapitalize="off" />
                    <select id="filter-by">
                        <option>Name</option>
                        <option>Trait</option>
                        <option>Level</option>
                    </select>

                </div>
                <table id="monster-list">
                    <tbody id="monster-list-body"></tbody>
                </table>
            </div>

            <div>
                <button id="player-view">Player View</button>
                <button id="add-player">Add Player</button>
                <button id="reset-initiative">Reset Init</button>
                <button id="roll-initiative">Roll Init</button>
                <div id="encounter-tracker"></div>
            </div>

            <div id="statblock">
                <div id="statblock-title">
                    <div id="statblock-name"></div>
                    <div id="statblock-level" class="level"></div>
                </div>
                <div id="statblock-dc"></div>
                <hr/>

                <div id="statblock-traits" class="side-by-side"></div>
                <div id="statblock-senses"></div>
                <div id="statblock-languages"></div>
                <div id="statblock-skills"></div>
                <hr/>

                <div id="statblock-defenses"></div>
                <div id="statblock-health"></div>
                <hr/>

                <div id="statblock-speed"></div>
                <div id="statblock-abilities"></div>
            </div>
        </div>
    </main>
</body>

</html>
